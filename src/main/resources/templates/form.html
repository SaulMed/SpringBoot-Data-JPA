<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container w-50 mt-4 card bg-dark text-white ">
		<h3 class="text-center card-title mt-2" th:text="${titulo}"></h3>
		<hr>
		<div class="card-body">

			<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${ #fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="error: ${ #fields.errors('*') }" th:text="${error}"></li>
				</ul>
			</div>


			<form th:action="@{/form}" th:object="${cliente}" method="post">
				<table>
					<div class="form-group">
						<label class="form-label" for="name">Nombre:</label> <input
							class="form-control" id="name" type="text" th:field="*{nombre}"
							placeholder="Jhon" th:errorclass="'form-control is-invalid'" />
						<small class="form-text text-danger"
							th:if="${ #fields.hasErrors('nombre') }" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group">
						<label class="form-label" for="lastname">Apellido:</label> <input
							class="form-control" id="lastname" type="text"
							th:field="*{apellido}" placeholder="Bill"
							th:errorclass="'form-control is-invalid'" /> <small
							class="form-text text-danger"
							th:if="${ #fields.hasErrors('apellido') }"
							th:errors="*{apellido}"></small>
					</div>
					<div class="form-group">
						<label class="form-label" for="email">Email:</label> <input
							class="form-control" id="email" type="text" th:field="*{email}"
							placeholder="email@support.com"
							th:errorclass="'form-control is-invalid'" /> <small
							class="form-text text-danger"
							th:if="${ #fields.hasErrors('email') }" th:errors="*{email}"></small>
					</div>
					<div class=form-group>
						<label class="form-label" form="createAt">Fecha:</label> <input
							class="form-control" id="createAt" type="date"
							th:field="*{createAt}" placeholder="2020-10-10"
							th:errorclass="'form-control is-invalid'" /> <small
							class="form-text text-danger"
							th:if="${ #fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
					</div>
					<!-- 				<input type="hidden" th:field="*{id}" /> -->
					<input
						class="btn btn-success col-md-12 mt-4 d-flex justify-content-center"
						type="submit" />
				</table>
			</form>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
