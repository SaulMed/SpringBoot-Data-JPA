<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container container-fluid">
			<a class="navbar-brand" th:href="@{/listar}">Clientes App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/form}">Agregar Cliente</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container w-50 mt-4">
		<h3 class="text-secondary text-center" th:text="${titulo}"></h3>
		
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${ #fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${ #fields.errors('*') }" th:text="${error}"></li>
			</ul>
		</div>
		

		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table>
				<div class="form-group">
					<label class="form-label" for="name">Nombre:</label> <input
						class="form-control" id="name" type="text" th:field="*{nombre}" placeholder="Jhon" th:errorclass="'form-control is-invalid'"/>
						<small class="form-text text-danger" th:if="${ #fields.hasErrors('nombre') }" th:errors="*{nombre}"></small>
				</div>
				<div class="form-group">
					<label class="form-label" for="lastname">Apellido:</label> <input
						class="form-control" id="lastname" type="text"
						th:field="*{apellido}" placeholder="Bill" th:errorclass="'form-control is-invalid'"/>
					<small class="form-text text-danger" th:if="${ #fields.hasErrors('apellido') }" th:errors="*{apellido}"></small>
				</div>
				<div class="form-group">
					<label class="form-label" for="email">Email:</label> <input
						class="form-control" id="email" type="text" th:field="*{email}" placeholder="email@support.com" th:errorclass="'form-control is-invalid'"/>
					<small class="form-text text-danger" th:if="${ #fields.hasErrors('email') }" th:errors="*{email}"></small>
				</div>
				<div class=form-group>
					<label class="form-label" form="createAt">Fecha:</label>
					<input class="form-control" id="createAt" type="date" th:field="*{createAt}" placeholder="2020-10-10" th:errorclass="'form-control is-invalid'"/>
					<small class="form-text text-danger" th:if="${ #fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
<!-- 				<input type="hidden" th:field="*{id}" /> -->
				<input class="btn btn-success col-md-12 mt-4 d-flex justify-content-center" type="submit"/>
			</table>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
