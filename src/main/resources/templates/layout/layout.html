<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Un archivo layout con diferentes fragmentos, para ser utilizados por las otras vistas -->

<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot - ' + ${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container container-fluid">
				<a class="navbar-brand" th:href="@{/listar}">Clientes App</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/form}">Agregar Cliente</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!--  Flash Messages  -->
		<div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger text-center" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning text-center" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info text-center" th:if="${info != null}" th:text="${info}"></div>
		
	</header>

	<div class="container text-center w-50 mt-4"></div>


	<footer th:fragment="footer" class="container text-center">

		<img th:src="@{/img/logo.png}" alt="Logo Spring Boot" class="img-fluid w-25 p-3" />
		<hr />
		<p>Este proyecto fue desarrollado por Sa√∫l Medina utilizando Spring Boot
			MVC, JPA, Bootstrap y Thymeleaf.</p>
		<p>
			Powered by <a th:href="@{https://spring.io/}">Spring Boot</a> and <a
				th:href="@{https://www.thymeleaf.org/}">Thymeleaf</a>.
		</p>

		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>

</body>
</html>
