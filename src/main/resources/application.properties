spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Config to development
#Crear tablas a traves de los Entity del projecto y al cerrar el servicio se eliminan las tablas
spring.jpa.hibernate.ddl-auto=create-drop
#Mostrar consultas SQL en consola
logging.level.org.hibernate.SQL=debug


#Config de imagenes a subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB